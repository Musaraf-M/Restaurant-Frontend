<ion-content *ngIf=(this.details)>

  <!-- Restaurant detail -->
  <div class="heading">
    <!-- Restaurent name -->
    <div class="btn-position">
      <h1>{{this.details.name}}</h1>
      <!-- Back to home -->
      <ion-button fill="clear" (click)="navhome()">
        Back
      </ion-button>
    </div>
    <!-- Restaurant description -->
    <h6>{{this.details.description}}</h6>
    <!-- Restaurant city -->
    <p>{{this.details.city}}</p>
    <div class="info">
      <ion-chip color="success">
        <!-- Available cuisine -->
        <ion-label>{{this.details.cuisine}}</ion-label>
      </ion-chip>
      <ion-chip color="warning">
        <!-- Available type -->
        <ion-label>{{this.details.restaurantType}}</ion-label>
      </ion-chip>
    </div>
  </div>

  <!-- Address -->
  <div class="address">
    <h1>Address</h1>
    <p>{{this.details.address}}</p>
    <p>{{this.details.city}}, TamilNadu, India</p>
  </div>

  <!-- Menu -->
  <div class="menu">
    <h1>Menu</h1>
    <ion-list>
      <!-- Food Item -->
      
      <ion-item *ngFor="let dish of dishes; index as i">
        <div>
          <!-- Dish name -->
          <h4>{{dish.name}}</h4>
          <!-- Dish description -->
          <p>{{dish.description}}</p>
        </div>
        <!-- Dish cost -->
        <h3 slot="end">â‚¹{{this.lists[i]}}</h3>
      </ion-item>
    </ion-list>
    
  </div>
  <div *ngIf="!dishes || dishes.length === 0">
    <img class="image" src="../../assets/undraw_cooking_lyxy.svg" alt="">
    <h5 class="txt">No dishes available</h5>
  </div>

</ion-content>
